<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <style>
      .error{
        color: red;
        font-style: italic;
        font-size: small;
      }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

     <!-- form -->
      <h1 class="text-center"><i>Form</i></h1>
      <div class="w-100  d-flex justify-content-center">
        <form name="reg" oninput="handleClearForm()" onsubmit="return handleSubmit()" class="w-100 d-flex flex-column gap-3" style="max-width: 450px;">
            <div>
                <label for="name">Name:</label>
                <input class="w-100 rounded-1" type="text" id="name" name="name" placeholder="Eg: Irfan Izzath">
                <span class="error"></span>
            </div>
            <div>
                <label for="userName">User Name:</label>
                <input class="w-100 rounded-1" type="text" id="userName" name="userName" placeholder="Eg:Izza_Th" >
                <span class="error"></span>
            </div>
            <div>
                <label for="email">Email:</label>
                <input class="w-100 rounded-1" type="email" id="email" name="email" placeholder="Eg: izza123@gmail.com">
                <span class="error"></span>
            </div>
            <div>
                <label for="number">Phone Number:</label>
                <input class="w-100 rounded-1" type="number" id="number" name="number" placeholder="Eg: 1234567890">
                <span class="error"></span>
            </div>
            <div>
                <label for="password">Password</label>
                <input class="w-100 rounded-1" type="password" id="password" name="password" placeholder="Eg: @Izza123">
                <span class="error"></span>
            </div>
            <div>
                <label for="confirmPassword">Confirm Password</label>
                <input class="w-100 rounded-1" type="password" id="confirmPassword" name="password" placeholder="Eg: @Izza123">
                <span class="error"></span>
            </div>
            <button type="submit" class=" btn btn-outline-success">Submit</button>
            
        </form>
      </div>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./formvalidation.js"></script>
  </body>
</html>
