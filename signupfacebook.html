<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
     <style>
        .error{
            font-size: 13px;
            font-style: italic;
            color: red;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body style="background-color: #f2f2f5;">

    <section class=" d-flex flex-column justify-content-center" style="height:auto;" >
        <div class="d-flex  justify-content-center">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" height="79px" width="240px">
        </div>

        <div class=" d-flex justify-content-center"  >
            
            <form name="reg" class="d-flex bg-white shadow rounded-2 ps-5 pe-5 pt-4 pb-4 flex-column " style="width: 500px; height: auto;">

                <h3 class="text-center">Create a new account</h3>
                <p class="text-center text-secondary">It's quick and easy.</p>
                <hr class="p-0 " >

                <div class="d-flex gap-2">
                    <div>
                        <label for="name"></label>
                        <input class="w-100 rounded-1 ps-2" type="text" id="name" name="name" placeholder="First name" style="height: 45px;">
                    </div>
                    <div>
                        <label for="surName"></label>
                        <input class="w-100 rounded-1 ps-2" type="text" id="surName" name="surName" placeholder="Surnaame" style="height: 45px;" >
                    </div>
                </div>
               <div class="d-flex ">
                   <p class="mt-3 ps-2">Date of birth</p> 
                   <button class=" rounded-5 bg-secondary text-white" style="width: 25px; height: 25px;">?</button>
               </div>
                <div class="d-flex">
                    <div>
                        <label for="date"></label>
                        <input class="w-75  rounded-2 p-3 mb-3" type="text" id="date" name="date" placeholder="Date" style="height: 45px;">
                    </div>
                    <div>
                        <label for="Month"></label>
                        <input class="w-75 rounded-2 p-3 mb-3" type="month" id="age" name="age" placeholder="Month" style="height: 45px;" >
                    </div>
                    <div>
                        <label for="age"></label>
                        <input class="w-75 rounded-2 p-3 mb-3" type="age" id="age" name="age" placeholder="Year" style="height: 45px;">
                    </div>
                </div>
                <label for="radio">Gender</label>
                <div >
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                    <input type="radio" name="gender">Others
                </div>
                <div>
                    <label for="email"></label>
                    <input class="w-100 rounded-2 p-3" type="email" id="email" name="email" placeholder="Email address or phone number" style="height: 45px;">
                </div>
                <div>
                    <label for="password"></label>
                    <input class="w-100 rounded-2 p-3 mb-3" type="password" id="password" name="password" placeholder="New Password" style="height: 45px;">
                </div>
                



                <div class="d-flex justify-content-center">
                    <button class="btn text-white mt-2" style="background-color: green; width: 200px;">Sign Up</button>
                </div>
                <!-- <div class="ms-5">
                  <a class="text-decoration-none" href="#">Forgotten account?</a>
                  <a class="text-decoration-none" href="./signupfacebook.html">Sign up for Facebook</a>
                </div> -->
            </form>
        </div>
    </section>
  


    <script src="./signupfacebook.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
