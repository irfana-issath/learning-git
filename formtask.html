<html>
    <head>
        <title>Student Registration Form</title>
        
    </head>
    <body>
        <h2>Student Registration Form</h2>
        <h4>Fill in this form to register</h4>
        <form>
            <label for="name">First Name</label>
            <input type="text" placeholder="Enter Your first name"> <br><br>
            <label for="name">Last Name</label>
            <input type="text" placeholder="Enter Your Last name"> <br><br>
            <label for="email">E-mail</label>
            <input type="email" placeholder="Enter Your e-mail"> <br><br>
            <label for="date">Date of Birth</label>
            <input type="date" placeholder="dd-mm-yyyy"> <br><br>
            <label for="text">Set Username</label>
            <input type="text" placeholder="Set Username"> <br><br>
            <label for="password">Set Password</label>
            <input type="password" placeholder="Set Password">



        </form>





    </body>
</html>
