<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="/facebook.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="fb-logo">
          <img src="https://assets.turbologo.com/blog/en/2019/08/19085041/facebook-old-logo-.png" height="80" width="250px" alt="">
        </div>
        <div class="right-label">
            <div class="email">
                <label for="Email" class="white">Email or Phone</label><br>
                <input type="text"><br>
            </div>
            <div class="password"><br>
                 <label for="password" class="white">Password</label><br>
                 <input type="password"><br>
                 <h5 class="white text-muted">Forgotten account?</h5>
            </div> 
            <div>
                <br><button class="white login">Log In</button>
            </div>
        </div>
    </header>

<!-- header finidhed -->


<section class="right-part">
    <div class="fb-connect-pic">
        <h5>Facebook helps you connect and share with the people in your life.</h5>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTW7vmDT3zVLyHCdbkTlKzSABAfOWrD2E3HPA&s" alt="" height="300px" width="700px">
    </div>
    <div class="p-5">
        <h1>Sign Up</h1>
        <h4>It's free and always will be</h4>
        <input type="text" name="name" placeholder="First name" >&nbsp;
        <input type="text" class="margin" name="name" placeholder="Surname"><br>
        <input type="email" class="email-box" placeholder="Mobile number or email address"><br>
        <input type="password" class="email-box" placeholder="New password">
        <h5>Birthday</h5><input class="margin" type="date"><br>
        <label for="">Female</label>
        <input type="radio">
        <label for="">Male</label>
        <input class="margin" type="radio"><br>
        <button class="sign-up white">Sign Up</button>
    </div>
</section>






    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
